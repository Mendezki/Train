<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Spicy+Rice|Anton" rel="stylesheet" />
    <title>Timesheet</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h2>It's raining trains</h2>
                <p>Hallelujah!</p>
            </div>
            <div class="panel">
                <div class="panel-heading panel-primary">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead id="trainSchedule">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel">
                <h4>Add Train</h4>
                <form>
                    <div class="form-group" id="inputdiv">
                        <label for="tNameInput">Train Name</label>
                        <input type="text" class="form-control" id="tNameInput" placeholder="Type a Name" />
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destInput" placeholder="Destination" />

                        <label for="tTimeInput">First Train Time (HH:mm am/pm)</label>
                        <input type="time" class="form-control" id="tTimeInput" placeholder=" " />
                        <label for="freqInput">Frequency (min)</label>
                        <input type="number" class="form-control" id="freqInput" placeholder="Frequency (min)" />
                        <input id="submitbtn" class="btn btn-primary" type="submit" value="Submit" />

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
